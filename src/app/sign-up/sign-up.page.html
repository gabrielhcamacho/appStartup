<ion-header><ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
</ion-toolbar></ion-header>

<ion-content>
  
  <!-- <ion-button [routerLink]="['./LoginPage/login.module']" fill="clear"><ion-icon name="arrow-back-outline"></ion-icon></ion-button> -->
  <div class="flex-center">
    
    <ion-card>
      <ion-card-header>
    
        <ion-card-title style="text-align: center;" color="primary">Sign Up</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item color="white">
          <ion-label color="primary" position="floating">Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
    
    <ion-item color="white">
      <ion-label color="primary" position="floating">Birth Date</ion-label>
      <ion-datetime></ion-datetime>
    </ion-item>
    
    <ion-item color="white">
      <ion-label color="primary" position="floating">Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    
    <ion-item class="confirm_password" color="white">
      <ion-label color="primary" position="floating">Confirm Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    

    <ion-button [routerLink]="['./feed']" class="login" expand="block"  size="full"  shape="round">
      Sign Up
      <ion-ripple-effect type="unbounded"></ion-ripple-effect>
    </ion-button>


    <ion-button class="login" expand="block" size="full"  shape="round">
      Sign Up with &nbsp; <ion-icon name="logo-github"></ion-icon>
      <ion-ripple-effect type="unbounded"></ion-ripple-effect>
    </ion-button>

      </ion-card-content>
    </ion-card>
    
  </div>
</ion-content>
